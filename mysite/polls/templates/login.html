<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The polls app - login</title>
</head>
<body>

{% if messages %}
{% for message in messages %}
<h2>{{ message.tags }}: {{ message }}</h2>
{% endfor %}
{% endif %}

<h3>Login</h3>

<form action="{% url 'polls:login' %}" method="post">
{% csrf_token %}

{{ form.as_p }}

<input type="submit" value="Login">
</form>

<a href="{% url 'polls:registration' %}">Create new account</a>

</body>
</html>
